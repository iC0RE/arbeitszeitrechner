    <main role="main" class="container">
        <div class="starter-template">
            <div class="form-group ">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <h5>Arbeitsstzeit</h5>
                                <div class="btn-group introjs-showElement introjs-relativePosition" data-step="1" data-intro="Tägliche Soll-Arbeitszeit festlegen.">
                                    <button type="button" class="btn btn-light btn-md" id="30">6:00</button>
                                    <button type="button" class="btn btn-light btn-md" id="35">7:00</button>
                                    <button type="button" class="btn btn-light btn-md active" id="39">7:48</button>
                                    <button type="button" class="btn btn-light btn-md" id="40">8:00</button>
                                    <button type="button" class="btn btn-light btn-md" id="41">8:12</button>
                                    <!--<button type="button" class="btn btn-light btn" id="man">man</button>-->
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="text-center">
                                <h5>Pausenzeit</h5>
                                <div class="btn-group introjs-showElement introjs-relativePosition" data-step="2" data-intro="Pausenzeit auswählen.">
                                    <button type="button" class="btn btn-light btn-md" id="00min">0:00</button>
                                    <button type="button" class="btn btn-light btn-md active" id="30min">0:30</button>
                                    <button type="button" class="btn btn-light btn-md" id="45min">0:45</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <hr>

                <div class="row">
                    <div class="col-sm-3 col-6">
                        <div class="text-center">
                            <label for="start">Arbeitsbeginn</label>
                        </div>
                        <input type="time" id="start" class="input-lg center-block form-control input-time introjs-showElement introjs-relativePosition" required autofocus data-step="3" data-intro="Arbeitsbeginn eintragen.">
                    </div>

                    <div class="col-sm-3 col-6">
                        <div class="text-center">
                            <label for="pause">Pausenzeit</label>
                        </div>
                        <input type="time" id="pause" class="input-lg center-block form-control input-time introjs-showElement introjs-relativePosition" value="00:30" data-step="4" data-intro="Pausenzeit individuell anpassen (bei Bedarf).">
                    </div>

                    <div class="col-sm-3 col-6">
                        <div class="text-center">
                            <label for="end">Arbeitsende</label>
                        </div>
                        <input type="time" id="end" class="input-lg center-block form-control input-time introjs-showElement introjs-relativePosition" data-step="5" data-intro="Endzeit wird automatisch berechnet.">
                    </div>

                    <div class="col-sm-3 col-6">
                        <div class="text-center">
                            <label for="soll">Arbeitszeit</label>
                        </div>
                        <input type="time" id="soll" value="07:48" class="input-lg center-block form-control input-time">
                    </div>
                </div>
            </div>
            <div class="jumbotron form-worktime introjs-showElement introjs-relativePosition" id="result" data-step="6" data-intro="Ergebnisse der Berechnung." data-tooltipclass="forLastStep">
                <div class="text-center">
                    <div class="row container row-adaption">
                        <div class="col text-center">
                            <label for="worktime">Dienstszeit</label>
                            <p class="display-5" id="worktime">0:00</p>
                        </div>

                        <div class="col text-center">
                            <label for="difference">Differenz</label>
                            <p class="display-5" id="difference">0:00
                                <p>
                        </div>

                        <div class="col text-center">
                            <label for="percentage">Prozentual</label>
                            <p class="display-5" id="percentage">0.00%</p>
                        </div>
                    </div>

                    <div id="cc-box" class="row container row-adaption" style="margin-top:0px;">
                        <div id="countdown15" class="ClassyCountdownDemo container"></div>
                    </div>
                </div>
