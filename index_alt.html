<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="//googletagmanager.com/gtag/js?id=UA-113872576-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-113872576-1');

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="utf-8">
    <link href="favicon.ico" rel="icon">
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <link href="bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js" type="text/javascript" async></script>

    <!-- JS-Files für DZR und Theme -->
    <script src="jQuery.style.switcher.js" type="text/javascript" async></script>
    <script src="js/dzr.js" type="text/javascript" async></script>
    <script src="js/themes.js" type="text/javascript" async></script>
    <script src="js/xmas.js" type="text/javascript" id="xmas" async></script>

    <!-- CSS-Klassen für den Countdown -->
    <link href="css/jquery.classycountdown.css" rel="stylesheet" type="text/css">
    <link href="//jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <title>Dienstzeitrechner</title>

</head>

<body>
    <div role="main" class="container">
        <!-- Theme Switches -->
        <div class="text-right">
            <div class="btn-group">
                <button href="#" type="button" class="theme-link btn btn-default btn-sm active" data-theme="original" id="default">Original</button>
                <button href="#" type="button" class="theme-link btn btn-default btn-sm " data-theme="xmas" id="winter">X-Mas</button>
            </div>
        </div>

        <div class="form-group form-worktime">
            <div class="row">
                <div class="text-center">
                    <div class="col-lg-8 col-md-8">
                        <label>Regeldienstzeit</label>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-md" id="30">6:00</button>
                            <button type="button" class="btn btn-default btn-md" id="35">7:00</button>
                            <button type="button" class="btn btn-default btn-md active" id="39">7:48</button>
                            <button type="button" class="btn btn-default btn-md" id="40">8:00</button>
                            <button type="button" class="btn btn-default btn-md" id="41">8:12</button>
                            <button type="button" class="btn btn-default btn-md" id="man">man</button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <label>Pausenzeit</label>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-md" id="00min">0:00</button>
                            <button type="button" class="btn btn-default btn-md active" id="30min">0:30</button>
                            <button type="button" class="btn btn-default btn-md" id="45min">0:45</button>
                        </div>
                    </div>
                    <hr>
                </div>

                <br>
                <hr>

                <div class="col-sm-3 col-xs-6">
                    <div class="text-center">
                        <label for="start">Dienstbeginn</label>
                    </div>
                    <input type="time" id="start" class="input-lg center-block form-control input-time" required autofocus>
                </div>

                <div class="col-sm-3 col-xs-6">
                    <div class="text-center">
                        <label for="pause">Pausenzeit</label>
                    </div>
                    <input type="time" id="pause" class="input-lg center-block form-control input-time" value="00:30">
                </div>

                <div class="col-sm-3 col-xs-6">
                    <div class="text-center">
                        <label for="end">Dienstende</label>
                    </div>
                    <input type="time" id="end" class="input-lg center-block form-control input-time">
                </div>

                <div class="col-sm-3 col-xs-6">
                    <div class="text-center">
                        <label for="soll">Regeldienstzeit</label>
                    </div>
                    <input type="time" id="soll" value="07:48" class="input-lg center-block form-control input-time" disabled>
                </div>

            </div>
        </div>

        <div class="jumbotron form-worktime" id="result">
            <div class="text-center">
                <div class="row container row-adaption">
                    <div class="col-sm-4 col-xs-4 text-center">
                        <label for="worktime">Dienstszeit</label>
                        <p id="worktime">0:00</p>
                    </div>

                    <div class="col-sm-4 col-xs-4 text-center">
                        <label for="difference">Differenz</label>
                        <p id="difference">0:00</p>
                    </div>

                    <div class="col-sm-4 col-xs-4 text-center">
                        <label for="percentage">Prozentual</label>
                        <p id="percentage">0.00%</p>
                    </div>
                </div>


                <div id="cc-box" class="row container row-adaption" style="margin-top:0px;">
                    <div id="countdown15" class="ClassyCountdownDemo"></div>
                </div>
            </div>
        </div>
        <hr>

        <div id="clock"></div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script src="js/jquery.throttle.js"></script>
        <script src="js/jquery.classycountdown.js"></script>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted">©2016-2018 Paul Lange | Dienstzeitrechner 4.0 | <a href="impressum.html">Impressum</a> | <a href="changelog.html" target="_blank">ChangeLog</a></p>
        </div>
    </footer>
</body>

</html>
